<style type="text/css">
  @media screen and (min-width: 600px){
    md-dialog{
      max-width: 400px;
    }
  }
</style>
<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Bạn bè</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <md-list-item class="md-2-line" ng-click="null" ng-repeat="user in users">
          <img ng-src="{{user.avatarUrl}}" class="md-avatar" alt="" />
            <div class="md-list-item-text">
              <h3>{{user.displayName}}</h3>
            </div>
        </md-list-item>
    </md-dialog-content>
